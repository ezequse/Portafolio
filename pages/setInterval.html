<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
    
</head>
<body>
    <h2 id="text">Cargando...</h2>
    <script>
        alert("Si aceptas, la pagina comenzara a cambiar su color")
   var x = 0;
 
 function cambiarcolor()
 {
    if(x == 0){ 
       document.body.style.backgroundColor="red";
       document.getElementById("text").innerHTML = "Color Rojo";
       x = 1;
       
    }else if(x == 1){
       document.body.style.backgroundColor="green";
       document.getElementById("text").innerHTML = "Color Verde";
       x = 2;
    }else if(x == 2){
       document.body.style.backgroundColor="blue";
       document.getElementById("text").innerHTML = "Color Azul";
       x = 0;
       
    }
 }

 setInterval("cambiarcolor()",3000);

       
        //document.body.style.backgroundColor = "red";
        //setInterval(function(){ cambiarcolor("colores");}, 5000);





    </script>
</body>
</html>
